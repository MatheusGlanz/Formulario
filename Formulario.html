<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <form action="/pagina-processa-dados-do-formulario" method="post">


        <fieldset>
            <legend>Dados Gerais</legend>
            <label for="nome">Nome:</label>
            <input type="text" minlength="3" id:"nome" required />
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" required />
            <label for="cpf">CPF:</label>
            <input type="cpf" minlength="11" id="cpf" required />
        </fieldset>

        <fieldset>
            <legend>Endereço</legend>
            <label for="tipo_endereco">Tipo:</label>
            <select id="tipo_endereco">
                <option value="">Selecione
                <option value="rua">Rua</option>
                <option value="estrada">Estrada</option>
                <option value="rodovia">Rodovia</option>
                <option value="outros">Outros</option>
            </select>
            <label for="logradouro_endereco">Logradouro:</label>
            <input type="text" id:"logradouro_endereco" required />
            <label for="numero_endereco">Número:</label>
            <input type="number" id="numero_endereco" required />
            <label for="complemento_endereco">Complemento:</label>
            <input type="text" id="complemento_endereco" required />
        </fieldset>

        <fieldset>
            <legend>Fale Conosco</legend>
            <label for="message">Mensagem:</label>
            <textarea type="text" id="message" cols="150" rows="4"></textarea>
        </fieldset>



        <fieldset>
            <button type="submit" onclick="enviarMensagem()">Enviar sua Mensagem</button>
            <button type="reset" onclick="limparFormulario()">Limpar o Formulario</button>
        </fieldset>
    </form>

    <script>
        function enviarMensagem() {
            event.preventDefault();
            alert("Mensagem Enviada");
        }

        function limparFormulario() {
            document.getElementById("Formulario").reset();
            alert("Formulario Limpo");
        }

    </script>


</body>

</html>
